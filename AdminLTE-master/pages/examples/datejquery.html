<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Datepicker functionality</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      
      <!-- Javascript -->
      <script>
         $(function() {
            $( "#datepicker-12" ).datepicker();
            $( "#datepicker-12" ).datepicker("setDate", "10w+1");
         });


         function addRows(){ 
	var table = document.getElementById('emptbl');
	var rowCount = table.rows.length;
	var cellCount = table.rows[0].cells.length; 
	var row = table.insertRow(rowCount);
	for(var i =0; i <= cellCount; i++){
		var cell = 'cell'+i;
		cell = row.insertCell(i);
		var copycel = document.getElementById('col'+i).innerHTML;
		cell.innerHTML=copycel;
		if(i == 3){ 
			var radioinput = document.getElementById('col3').getElementsByTagName('input'); 
			for(var j = 0; j <= radioinput.length; j++) { 
				if(radioinput[j].type == 'radio') { 
					var rownum = rowCount;
					radioinput[j].name = 'gender['+rownum+']';
				}
			}
		}
	}
}
      </script>
   </head>
   
   <body>
      <!-- HTML --> 
      <p>Enter Date: <input type = "text" id = "datepicker-12"></p>

      <form action="#" method="post">    
        <table id="emptbl">
            <tr>
                <th>Employee Name</th>
                <th>Phone</th>
                <th>Department</th> 
                <th>Gender</th> 
            </tr> 
            <tr> 
                <td id="col0"><input type="text" name="empname[]" value="" /></td> 
                <td id="col1"><input type="text" name="phone[]" value="" /></td> 
                <td id="col2"> 
                <select name="department[]" id="dept"> 
                <option value="0">Select Department</option> 
                <option value="1">Sales</option>
                <option value="2">IT</option>
                <option value="3">Warehouse</option>
                </select> 
                    </td> 
                    <td id="col3"> 
                <input type="radio" name="gender[0]" value="male" />Male 
                <input type="radio" name="gender[1]" value="female" />Female 
                    </td> 
            </tr>  
        </table> 
        <table> 
            <tr> 
                <td><input type="button" value="Add Row" onclick="addRows()" /></td> 
                <td><input type="button" value="Delete Row" onclick="deleteRows()" /></td> 
                <td><input type="submit" value="Submit" /></td> 
            </tr>  
        </table> 
     </form> 
   </body>
</html>
